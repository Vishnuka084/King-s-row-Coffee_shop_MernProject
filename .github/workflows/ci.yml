name: Kings Coffee MERN Stack Application

# Trigger the workflow on pushes and pull requests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Backend Job
  build-server:
    name: Build and Test Server (Backend)
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js for the backend
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      # Step 3: Set up environment variables using secrets
      - name: Set up environment variables
        run: |
          echo "MONGO_URI=${{ secrets.MONGO_URL }}" >> $GITHUB_ENV
          echo "SECRET=${{ secrets.SECRET }}" >> $GITHUB_ENV

      # Step 4: Install dependencies for server
      - name: Install dependencies for server
        run: |
          cd kings-row-Backend
          npm install

      # Step 5: Run backend tests
      - name: Run backend tests
        run: |
          cd kings-row-Backend
          npm test

      # Step 6: Start the server using environment variables
      - name: Start the server with MongoDB
        run: |
          cd kings-row-Backend
          npm start
        env:
          MONGO_URI: ${{ env.MONGO_URI }}
          SECRET: ${{ env.SECRET }}

  # Frontend Job
  build-client:
    name: Build and Test Client (Frontend)
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js for the frontend
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      # Step 3: Install dependencies for the frontend
      - name: Install dependencies for client
        run: |
          cd kings-row-coffee
          npm install

      # Step 4: Build the frontend
      - name: Build frontend
        run: |
          cd kings-row-coffee
          npm run build

      # Step 5: Run frontend tests
      - name: Run frontend tests
        run: |
          cd kings-row-coffee
          npm test
